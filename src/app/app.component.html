<!-- Criação da aba com bootstrap -->
<ul class="nav nav-tabs" style="margin: 10px">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-list-ul"></i> Lista de Alunos</a>
  </li>
</ul>

<h1 style="margin: 10px; font-size: 24pt">
  <i class="bi bi-journal-bookmark-fill" style="font-size: 20pt"></i> Agenda
</h1>

<!-- Criação da tabela -->
<table class="table table-striped table-hover" style="padding: 10px">
  <!-- Cabeçalho da tabela -->
  <thead>
    <tr style="border-bottom: 4px #000">
      <th scope="col">Nome</th>
      <th scope="col">RU</th>
      <th scope="col">Curso</th>
      <th scope="col">Data de Nascimento</th>
    </tr>
  </thead>

  <!-- Corpo da tabela -->
  <tbody>
    <!-- Para cada student do array students se criará uma linha (<tr>) contendo 4 celulas de dados (<td>),
      povoadas com name, ru, course e birth do student em questão -->
    <tr *ngFor="let student of students; index as i">
      <td>{{ student.name }}</td>
      <td>{{ student.ru }}</td>
      <td>{{ student.course }}</td>
      <td>{{ student.birth }}</td>
    </tr>
  </tbody>
</table>
